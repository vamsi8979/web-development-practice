<!DOCTYPE html>
<html lang="en">
<head>
    <title>buttonstyle</title>
	<style>
		.button-custom{
            color: #000000;
            border: 2px solid #000000;
            background-color: transparent;
            border-radius: 5px;
            margin: 20px 50px;
            padding: 16px 40px;
            font-size: 25px;
            font-family: sans-serif;
        }
        .button-custom:hover{
            color: #ffffff;
            border: 2px solid #ffffff;
            background-color: #000000;
            cursor: pointer;
        }
	</style>
</head>
<body>
    <button class="button-custom">
        Click Me !!
    </button>
</body>
</html>
