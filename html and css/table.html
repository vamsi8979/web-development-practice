<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
	<style>
		h1{
			text-align: center;
		}
		table{
			border-collapse: collapse;
			margin: 0 auto;
		}
		td ,th{
			border: 2px solid;
			padding: 20px;
			font-family: sans-serif;
			font-size: 24px;
		}
		table th{
			font-weight: 900;
    		font-family: cursive;
		}
		table tr:nth-child(odd) {
			background-color: #9c9797;
		}
		table tr:nth-child(even) {
			background-color: #f7acac;
		}
	</style>
</head>
<body>
	<table>
		<tr>
		   <th>Employee Name</th>
		   <th>Salary</th>
		   <th>Gender</th>
		</tr>
		<tr>
		   <td>Tony Russell</td>
		   <td>100000</td>
		   <td>Male</td>
		</tr>		
		<tr>
		   <td>Bruce Wayne</td>
		   <td>60000</td>
		   <td>Male</td>
		</tr>
		<tr>
		   <td>Natasha Parker</td>
		   <td>60000</td>
		   <td>Female</td>
		</tr>
	 </table>
</body>
</html>
