<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Login</title>
    <style>
      .form-container{
        background-color: #e0e0e0;
        padding: 15px;
        width: 50%;
        border-radius: 9px;
        font-size: 24px;
        font-family: sans-serif;
        margin: 0 auto;
      }
      .center{
        text-align: center;
      }
      .email-group label{
        margin-left: 45px;
      }
      input[type="submit"] {
        margin: 0 auto;
      }
      input{
        padding: 10px;
      }
    </style>
</head>
<body>

<form action="javascript:login()" class="form-container">
  <div class="email-group center">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="Tony@123.com">
  </div>
  <div class="password-group center">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="1234">
  </div>
  <div class="center">
    <input type="submit" value="Submit">
  </div>
</form>

</body>
<script>
function login() {
  alert(this.email.value+' '+this.password.value);
}
</script>
</html>
