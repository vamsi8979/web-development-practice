<!DOCTYPE html>
<html>

<head>
    <title>Lists examples</title>
</head>

<body>

    <h1>Unorder List Example</h1>
    <h2>List of Ocean</h2>
    <ul>
        <li>Pacific Ocean</li>
        <li>Atlantic Ocean</li>
        <li>Arctic Ocean</li>
        <li>Southern Ocean</li>
        <li>Indian Ocean</li>
    </ul>

    <h1>Ordered List Example</h1>
    <h2>List of continents</h2>
    <ol>
        <li>Asia</li>
        <li>Europe</li>
        <li>Africa</li>
        <li>Antarctica</li>
        <li>Australia</li>
        <li>North America</li>
        <li>South America</li>
    </ol>

</body>

</html>
