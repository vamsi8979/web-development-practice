<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
	</head>
<body>
	<h1 class="text-center">Sign up</h1>
	<form action="javascript:register()" id="register" class="w-50 container align-items-center mt-4">
		<div class="mb-3">
			<label class="form-label" for="fname">Full Name</label>
			<input class="form-control" type="text" id="fname" name="fname" placeholder="Name">
		</div>
		<div class="mb-3">
			<label class="form-label" for="fname">Email</label>
			<input class="form-control" type="text" id="email" name="email" placeholder="Email">
		</div>
		<div class="mb-3">
			<label class="form-label" for="gender">Gender:</label>
			<input class="form-check-input" type="radio" id="male" name="gender" value="Male">
			<label class="form-label" for="male">Male</label>
			<input class="form-check-input" type="radio" id="Female" name="gender" value="Female">
			<label class="form-label" for="Female">Female</label>
		</div>
		<div class="mb-3">
			<label class="form-label" for="courses">Select Courses:</label><br>
			<input class="form-check-input" type="checkbox" id="java" name="java" value="Java">
			<label class="form-label" for="java"> Java</label><br>
			<input class="form-check-input" type="checkbox" id="python" name="python" value="Python">
			<label class="form-label" for="python"> Python</label><br>
			<input class="form-check-input" type="checkbox" id="dotnet" name="dotnet" value="Dotnet">
			<label class="form-label" for="dotnet"> Dotnet</label><br>
		</div>
		<div class="mb-3">
			<input class="form-control" type="password" id="pwd" name="pwd" placeholder="Password">
		</div>
		<div class="mb-3">
			<input class="form-control" type="password" id="cnf_pwd" name="cnf_pwd" placeholder="Confirm Password">
		</div>
		<div class="mb-3">
			<input class="btn btn-primary" type="submit" value="Submit">
		</div>
	</form>
</body>
<script>
	function register(){
		var form = document.getElementById("register");
		alert(
			form.elements["fname"].value  +'\n'+
			form.elements["email"].value  +'\n'+
			form.elements["gender"].value +'\n'+
			'Java - selected : '  +form.elements["java"].checked +'\n'+
			'Python - selected : '+form.elements["python"].checked +'\n'+
			'dotnet - selected : '+form.elements["dotnet"].checked +'\n'+
			form.elements["pwd"].value
			
		)
	}
</script>
</html>
