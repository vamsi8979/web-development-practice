<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
	</head>
<body>
	<h1 class="text-center">Survey</h1>
	<form action="javascript:survey()" id="survey" class="w-50 container align-items-center mt-4 mb-4">
		<div class="mb-3">
			<label class="form-label" for="fname">Full Name</label>
			<input class="form-control" type="text" id="fname" name="fname" placeholder="Name">
		</div>
		<div class="mb-3">
			<label class="form-label" for="fname">Email</label>
			<input class="form-control" type="text" id="email" name="email" placeholder="Email">
		</div>
		<div class="mb-3">
			<label class="form-label" for="gender">Gender:</label>
			<input class="form-check-input" type="radio" id="male" name="gender" value="Male">
			<label class="form-label" for="male">Male</label>
			<input class="form-check-input" type="radio" id="Female" name="gender" value="Female">
			<label class="form-label" for="Female">Female</label>
		</div>
		<div class="mb-3">
			<label class="form-label" for="courses">Select Hobbies:</label><br>
			<input class="form-check-input" type="checkbox" id="Movies" name="Movies" value="Movies">
			<label class="form-label" for="Movies"> Movies</label><br>
			<input class="form-check-input" type="checkbox" id="Video_Games" name="Video_Games" value="Video Games">
			<label class="form-label" for="Video_Games"> Video Games</label><br>
			<input class="form-check-input" type="checkbox" id="Music" name="Music" value="Music">
			<label class="form-label" for="Music"> Music</label><br>
			<input class="form-check-input" type="checkbox" id="Puzzles" name="Puzzles" value="Puzzles">
			<label class="form-label" for="Puzzles"> Puzzles</label>
		</div>
		<div class="mb-3">
			<label for="favcolor" class="form-label">Select your favorite color:</label>
			  <input type="color" class="form-control form-control-color" id="favcolor" name="favcolor" value="#563d7c">
		</div>
		<div class="mb-3">
			<label for="profession">Choose your profession:</label>
			<select id="profession" name="profession" class="form-select form-select-md mb-3"> 
				<option value="Software Engineer">Software Engineer</option>
				<option value="Teacher">Teacher</option>
				<option value="Accountant">Accountant</option>
				<option value="Actor/Actress">Actor/Actress</option>
				<option value="Doctor">Doctor</option>
				<option value="Clerk">Clerk</option>
				<option value="Student">Student</option>
				<option value="Unemployed">Unemployed</option>
			</select>
		</div>
		<div class="mb-3">
			<label class="form-label" for="birthday">Birthday:</label>
			<input class="form-control" type="date" id="birthday" name="birthday">
		</div>
		<div class="mb-3">
			<textarea class="form-control" name="message" rows="10" cols="30">Please enter your Feed back here.</textarea>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary">
	</form>
</body>
<script>
	function survey(){
		var form = document.getElementById("survey");
		alert(
			form.elements["fname"].value  +'\n'+
			form.elements["email"].value  +'\n'+
			form.elements["gender"].value +'\n'+
			'Movies - selected : '  +form.elements["Movies"].checked +'\n'+
			'Video Games - selected : '+form.elements["Video_Games"].checked +'\n'+
			'Music - selected : '+form.elements["Music"].checked +'\n'+
			'Puzzles - selected : '+form.elements["Puzzles"].checked +'\n'+
			'Fav color : '+form.elements["favcolor"].value +'\n'+
			'Profession : '+form.elements["profession"].value +'\n'+
			'Birthday : '+form.elements["birthday"].value +'\n'
		)
	}
</script>
</html>
