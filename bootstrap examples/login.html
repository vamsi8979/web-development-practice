<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
<body>

<form action="javascript:login()" class="w-50 container align-items-center mt-4">
  <div class="mb-3">
    <label class="form-label" for="email">Email:</label>
    <input class="form-control" type="text" id="email" name="email" value="Tony@123.com">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label class="form-label" for="password">Password:</label>
    <input class="form-control" type="password" id="password" name="password" value="1234">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div class="mb-3">
      <input class="btn btn-primary" type="submit" value="Submit">
  </div>
</form>

</body>
<script>
function login() {
  alert(this.email.value+' '+this.password.value);
}
</script>
</html>
